<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app='MyApp'>
  <div class="container">
    <h1>Angular</h1>

    <div ng-controller='mainCtrl'>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch Modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label for="name">FirstName</label>
          <input type="text" class="form-control" ng-model="newPotion.firstName">
        </div>
        <div class="form-group">
          <label for="color">LastName</label>
          <input type="text" class="form-control" ng-model="newPotion.lastName">
        </div>
        <div class="form-group">
          <label for="cost">Address</label>
          <input type="text" class="form-control" ng-model="newPotion.address">
        </div>
        <button ng-click='addPotion()' type="button" class="btn btn-default">Add Contact</button>
      </form>

      <div class="form-group">
        <label for="filter">Search</label>
        <input ng-model='filterText' type="text" class='form-control'>
      </div>

      <table class='table' ng-if='potions.length'>
        <thead>
          <tr>
            <th>#</th>
            <th ng-click = "ordering(key)" ng-repeat='(key, value) in potions[0]'>{{key}}</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='(key, potion) in potions | filter : filterText | orderBy : orderField track by $index' 
          ng-class='{lightsteelblue:$even}'>
          <td>{{$index + 1}}</td>
          <td ng-repeat='value in potion'>{{value}}</td>
          <td>
            <button ng-click='removeRow(potion)' type="button" class="btn btn-danger btn-sm">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
<script src="main.js"></script>
</body>
</html>
